<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
  <ol>
      {% for question in questions %}
    <li>
      <p>{{question.question_text }}</p>
      <ol>
        {% for choice in question.choice_set.all %}
          <li> {{ choice.choice_text}}</li>
             {% endfor %}
         </ol>
    </li>
      {% endfor %}
  </ol>
</body>
</html>
